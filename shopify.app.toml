client_id = "e7cbfeaa2eff5887c175d3cc3ce89e6b"
name = "Smart Product Sync"
application_url = "https://presence-depth-barrier-minority.trycloudflare.com" # ← CHANGE TO REAL DOMAIN
embedded = true

description = "Efficiently manage and sync your product catalog with real-time inventory tracking, bulk product updates, and automated product management tools."

# ↓↓↓ ADD THESE TWO LINES ↓↓↓
privacy_policy_url = "https://ukhan1122.github.io/shopify-app/privacy-policy.html"
terms_of_service_url = "https://ukhan1122.github.io/shopify-app/terms-of-service.html"

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2024-01"  # ← USE STABLE VERSION

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes-update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "products/delete" ]
  uri = "/webhooks/products/delete"

  [[webhooks.subscriptions]]
  topics = [ "products/update" ]
  uri = "/webhooks/products/update"

[access_scopes]
scopes = "write_inventory,read_inventory,read_locations,read_products,write_products,read_orders" # ← ADD read_orders
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://presence-depth-barrier-minority.trycloudflare.com/api/auth" # ← CHANGE TO REAL DOMAIN
]